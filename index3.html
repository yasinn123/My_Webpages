<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    
    <h1> Apply this form to get into IIMB DBE </h1>
    <div> 
        <label for="username">Enter your name</label>
    <input type="text" id="username" name="username" placeholder="Enter Username">
    </div>
    <div>
        <label for="Gender">Gender :</label>
        <input type="radio" id="Gender" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
    </div>
   
<div>
    <label for="country">Choose your country</label>
    <select name="country"> id="country"
    <option value="usa">United States</option>
    <option value="canada">Canada</option>
     <option value="India">India</option>
</select>
</div>
<div>
    <label for="Photo">Upload Photo</label>
    <input type="file" id="Photo" name="fileupload">
</div>
<div>
    <label for="marksheet">Upload marksheet</label>
    <input type="file" id="marksheet" name="fileupload">
</div>
<div>
    <label for="DOB"> Date of Birth</label>
    <input type="date" id="DOB" name="birthdate">
</div>
<div>
    <label for="Email"> Enter your Email</label>
    <input type="email" id="Email" name="email" placeholder="Enter Email">
</div>
 <div>
         <input type="submit" value="Submit">
    </div>
</body>
